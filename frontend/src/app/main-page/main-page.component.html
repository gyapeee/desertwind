<h1>{{ title }}</h1>
<div class="container">
  <div class="row">
    <div class="col-sm-3 col-md-6 col-lg-9">
      <app-story-box
      [story]="story"
      ></app-story-box>
    </div>
    <div class="col-sm-3 col-md-3 col-lg-3">
      <div class="row">
        <app-inventory
          [items]="items"
        ></app-inventory>
      </div>
      <div class="row">
        <app-location-box
          [locationText]="locationText"
        ></app-location-box>
      </div>
    </div>
  </div>
</div>

<div class="card-footer text-muted">
  <div class="container-fluid">
    <div class="row">
      <app-compass-rose
        [story]="story"
        (buttonClicked)="onCompassRoseClicked($event)"
      ></app-compass-rose>
    </div>
    <div class="row">
      <app-action
        [story]="story"
        (actionClicked)="onActionClicked($event)"
      ></app-action>
    </div>
  </div>
</div>

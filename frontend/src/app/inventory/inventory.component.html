<div id="inventory-box" class="card" style="w-25">
  <div class="card-body">
    <h5 class="card-title">Inventory</h5>
    <div class="card-text list-group">
      <button type="button" class="list-group-item list-group-item-action"
              *ngFor="let item of items" (click)="onItemClicked($event)"
      >{{item}}
      </button>
    </div>
  </div>
</div>
